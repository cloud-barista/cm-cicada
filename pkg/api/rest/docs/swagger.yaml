  version: latest
paths:
  /importErrors:
    get:
      consumes:
      - application/json
      description: Get the importErrors.
      operationId: get-import-errors
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get the importErrors.
          schema:
            $ref: '#/definitions/airflow.ImportErrorCollection'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to get the importErrors.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
      summary: Get importErrors
      tags:
      - '[Workflow]'
  /readyz:
    get:
      consumes:
      - application/json
      description: Check Cicada is ready
      operationId: health-check-readyz
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get ready state.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_model.SimpleMsg'
        "500":
          description: Failed to check ready state.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
      summary: Check Ready
      tags:
      - "[Admin]\tSystem management"
  /run_script:
    post:
      consumes:
      - application/json
      description: Run script on target with NS ID, MCI ID and VM ID.
      operationId: run-script
      parameters:
      - description: Workflow content
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_model.RunScriptReq'
      produces:
      - application/json
      responses:
        "200":
          description: Result of the script running
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_model.ScriptResult'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to run script
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
      summary: Run script on target
      tags:
      - '[Cicada Task Component]'
