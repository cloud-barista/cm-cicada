          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-cicada_pkg_api_rest_common.ErrorResponse'
      summary: List TaskComponent
      tags:
      - '[Task Component]'
    post:
      consumes:
      - application/json
      description: Register the task component.
      operationId: create-task-component
      parameters:
      - description: task component to create.
        in: body
        name: TaskComponent
        required: true
        schema:
